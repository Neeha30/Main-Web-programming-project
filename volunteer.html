<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Form</title>
    <link rel="stylesheet" href="volunteer.css">
</head>
<body>
  <header>
    <div class="container1">
        <div class="logo">
            <img src="l1-removebg-preview.png" alt="NGO LOGO"/>
        </div>
        <nav>
            <ul>
                <li><a href="newproject.html">Home</a></li>
   
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h2>Volunteer Registration Form</h2>
    <form id="volunteerForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="interests">Interests:</label>
            <select id="interests" name="interests" multiple required>
                <option value="education">Education</option>
                <option value="environment">Environment</option>
                <option value="healthcare">Healthcare</option>
                <option value="community">Community Service</option>
            </select>
        </div>
        <div class="form-group">
            <label for="availability">Availability:</label>
            <textarea id="availability" name="availability" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="successMessage" class="hidden">Thank you for registering as a volunteer!</p>
</div>

<script src="script3.js"></script>
</body>
</html>
